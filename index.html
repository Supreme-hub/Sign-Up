<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="pic">
        <img src="./images/101.jpg" alt="Picture of some plants" class="picone">
        <div class="picz">
        <h2><img src="images/102.png" alt="Logo" class="logo">ODIN</h2></div>
    </section>
    <section class="main">
        <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
        <span>Sign up now to get started</span>

        <h4>You know you want to.</h4>
        <div class="form">
            <h3>Let's do this!</h3>

            <form action="get">
                <input type="text" name="firstname" id="firstname">
                <label for="firstname">FIRST NAME</label>
                <input type="text" name="lastname" id="lastname">
                <input type="email" name="email" id="email">
                <input type="tel" name="tel" id="tel">
                <input type="password" name="password" id="password">
                <input type="password" name="con-password" id="con-password">
            </form>
        </div>
        <button type="submit">Create Account</button>
        <p>Already have a Account? <a href="#">Log in</a></p>
    </section>
</body>
</html>
